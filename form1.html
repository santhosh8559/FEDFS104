<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student registration</title>
</head>
<body>
    <h2>Student Registration form</h2>
    
   <form action=" https://newerp.kluniversity.in">
    <h3>Personal information</h3>
    FullName:<input type="text" required><br>
    Gender:<input type="radio" name="gn" value="m">male
    <input type="radio" name="gn" value="f">female<br>
    Email: <input type="text"><br>
    contact: <input type="text"><br>
    Dob:<input type="Date"><br>
    Address:<textarea rows="4"></textarea><br>
    <h3>Academic details</h3>
    Branch:
    <select>
        <option value="">--select--</option>
        <option value="">CSE</option>
        <option value="">EEE</option>
        <option value="">ECE</option>
        <option value="">MECH</option>
    </select><br>
    Languages known:
    <input type="checkbox" name="cb" value="tel">Telugu 
    <input type="checkbox" name="cb" value="hin">Hindi
    <input type="checkbox" name="cb" value="eng">English
    <input type="checkbox" name="cb" value="tam">Tamil
    <br>
    Upload resume:
    <input type="file"><br>
    <button>Submit</button> 
    </form>
    


   
</body>
</html>

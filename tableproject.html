<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seminar Schedule</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="10" align="center">
        <!-- Main Heading Row -->
        <tr>
            <th rowspan="2">Day</th>
            <th colspan="2">Schedule</th>
            <th rowspan="2">Topic</th>
        </tr>
        <!-- Subheading Row -->
        <tr>
            <th>Begin</th>
            <th>End</th>
        </tr>

        <!-- Monday Row -->
        <tr>
            <td rowspan="2">Monday</td>
            <td>8:00 AM</td>
            <td>5:00 PM</td>
            <td>Introduction to XML</td>
        </tr>
        <tr>
            <td colspan="2" align="center"> </td>
            <td>Validity DTD</td>
        </tr>

        <!-- Tuesday Row -->
        <tr>
            <td rowspan="3">Tuesday</td>
            <td>8:00 AM</td>
            <td>11:00 AM</td>
            <td>X Path</td>
        </tr>
        <tr>
            <td>11:00 AM</td>
            <td>2:00 PM</td>
            <td>XSL Transformation</td>
        </tr>
        <tr>
            <td>2:00 PM</td>
            <td>5:00 PM</td>
            <td> </td>
        </tr>

        <!-- Wednesday Row -->
        <tr>
            <td>Wednesday</td>
            <td>8:00 AM</td>
            <td>12:00 PM</td>
            <td>XSL Formatting</td>
        </tr>
    </table>
</body>
</html>
